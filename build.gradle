node {
    version = '16.20.1'
    download = true
    nodeModulesDir = file("${project.projectDir}/src/main/resources/static")
    distBaseUrl = 'https://direct.nodejs.org/dist/'
}

tasks.register('copyFrontLib', Copy) {
    from "${project.projectDir}/src/main/resources/static"
    into "${project.projectDir}/build/resources/main/static/."
}
copyFrontLib.dependsOn 'npmInstall'
compileJava.dependsOn 'copyFrontLib'


